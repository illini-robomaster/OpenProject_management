name: Deploy OpenProject

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_COMPOSE_FILE: docker-compose.simple.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Docker Compose files
      run: |
        docker-compose -f $DOCKER_COMPOSE_FILE config
        docker-compose -f $DOCKER_COMPOSE_FILE -f docker-compose.prod.yml config
    
    - name: Check scripts are executable
      run: |
        test -x backup.sh
        test -x health-check.sh
    
    - name: Validate environment templates
      run: |
        test -f .env.example
        test -f .env.prod.example
        # Check that no sensitive data is committed
        ! grep -r "password.*=" .env.example .env.prod.example || exit 1

